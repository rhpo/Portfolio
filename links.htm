<style type="text/css">
    #blurredBackgroundContainer{position:absolute;top:0;left:0;width:100%;height:100%;display:block;overflow:hidden}#blurredBackground{position:absolute;top:-5%;left:-5%;display:block;min-width:110%;min-height:110%;filter:blur(50px);-webkit-filter:blur(50px)}#contentContainer{position:absolute;top:0;left:0;width:100%;height:100%;display:block;overflow:scroll}.color-blur{width:200%;height:150%;display:block;position:absolute;border-radius:50%}
    </style>
    <script type="text/javascript">
       window.onload = function(){
          var contentContainer = document.createElement("div");
          var blurredBackgroundContainer = document.createElement("div");
          var blurredBackground = document.createElement("div");
          var colorBlur1 = document.createElement("div");
          var colorBlur2 = document.createElement("div");
          var colorBlur3 = document.createElement("div");
          contentContainer.setAttribute("id","contentContainer");
          blurredBackground.setAttribute("id","blurredBackground");
          blurredBackgroundContainer.setAttribute("id","blurredBackgroundContainer");
          colorBlur1.setAttribute("class","colorBlur1 color-blur");
          colorBlur2.setAttribute("class","colorBlur1 color-blur");
          colorBlur3.setAttribute("class","colorBlur1 color-blur");
          document.body.appendChild(contentContainer);
          while(document.body.firstChild !== contentContainer)
          {
              contentContainer.appendChild(document.body.firstChild);
          }
          document.body.insertBefore(blurredBackgroundContainer, document.body.firstChild);
          blurredBackgroundContainer.appendChild(blurredBackground);
          blurredBackground.appendChild(colorBlur1);
          blurredBackground.appendChild(colorBlur2);
          blurredBackground.appendChild(colorBlur3);
    
          blurredBackground.setAttribute("style", "background: rgba(0, 0, 0, 0) linear-gradient(28deg, rgb(39, 84, 232) 0%, rgb(74, 160, 255) 100%) repeat scroll 0% 0%;");
          colorBlur1.setAttribute("style", "top: 94%; left: 92%; background: rgba(0, 0, 0, 0) radial-gradient(rgb(139, 2, 118) 0%, rgb(235, 3, 199) 100%) repeat scroll 0% 0%;");
          colorBlur2.setAttribute("style", "top: -76%; left: 47%; background: rgba(17, 206, 255, 0.4) none repeat scroll 0% 0%;");
          colorBlur3.setAttribute("style", "top: -44%; left: -40%; background: rgba(33, 165, 49, 0.4) none repeat scroll 0% 0%;");
       }
    </script>
