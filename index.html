<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <title>Ramy | Portfolio</title>
</head>

<script src="https://cdnjs.cloudflare.com/ajax/libs/fastclick/0.6.0/fastclick.min.js" integrity="sha512-oljyd1wg75alHReTpDvNIQ4Yj1wZwGxxZhJhId3vr2dKY+26/r/wmMrImwDgin03+7wxyhX+adOQB/2BTvO5tQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<body>

    <nav class="nav">
        <h1 class="title-header">Ramy Hadid</h1>
        <div class="buttons">
            <i class="fas fa-chain" aria-hidden="true"></i>
            <i class="fas fa-images" aria-hidden="true"></i>
            <i class="fa fa-info-circle" aria-hidden="true"></i>
        </div>
    </nav>

    <main>
        <div class="content" tabindex="0"></div>
        <div class="controls">
            <div class="dot" id="dot1" selected></div>
            <div class="dot" id="dot2"></div>
            <div class="dot" id="dot3"></div>
            <div class="dot" id="dot4"></div>
            <div class="dot" id="dot5"></div>
            <div class="dot" id="dot6"></div>
            <div class="dot" id="dot7"></div>
        </div>
    </main>

    <style>
        .btn {
            border-radius: 0 0 9px 9px;
            border: 0;
            font-weight: 400;
            padding: 5px 5px 5px 5px;
            background-color: #2196f3;
            transition: all .4s;
            cursor: pointer;
        }
        
        .btn:hover {
            opacity: .75;
        }
        
        .btn:active {
            opacity: .5;
        }
        
        #notitext {
            padding: 5px 11px 5px 11px;
            max-width: 100%;
            border: 0;
            background: rgb(223, 223, 223);
            border-radius: 0 9px 0 0;
            caret-color: #2196f3;
        }
        
        #notitext::placeholder {
            color: #232e46a9;
            font-weight: 500;
        }
        
        .title-header {
            background: linear-gradient(45deg, #ef5350, #f48fb1, #7e57c2, #2196f3, #26c6da, #43a047, #eeff41, #f9a825, #ff5722);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: underline;
            color: #2196f3;
        }
        
         :root {
            --app-height: 100vh;
        }
        
        #title {
            transition: all .5s;
        }
        
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        * {
            font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica Neue, Arial, Noto Sans, sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol, Noto ColorEmoji;
        }
        
        .dot {
            width: 5px;
            height: 5px;
            background-color: rgb(165, 165, 165);
            border-radius: 50%;
            margin-bottom: 5px;
            transition: all .5s;
        }
        
        .dot[selected] {
            background-color: #232e46;
        }
        
        body {
            margin: 0;
            padding: 0;
            top: 0;
            left: 0;
            height: -webkit-fill-available;
            height: var(--app-height);
            background: #fff linear-gradient(180deg, #f6f8fa 12%, rgba(255, 255, 255, .08) 99%) repeat-x top center/100% 100vh;
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 45px;
            padding-top: 15px;
            max-height: 45px;
            padding-bottom: 15px;
            border-bottom: 2px solid #232e46;
        }
        
        h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 700;
            color: #232e46;
        }
        
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
            height: calc(100vh - 62px);
        }
        
        .controls {
            position: absolute;
            right: 5px;
        }
        
        .content {
            text-align: center;
        }
        
        p {
            font-weight: 400;
        }
        
        * {
            color: #232e46;
        }
        
        p {
            margin: 45px;
            margin-top: 15px;
        }
        
        .h1 {
            font-size: 48px;
            font-weight: 700;
            line-height: 48px;
            color: #232e46;
        }
        
        .content {
            width: 100%;
            height: 150px;
            height: calc(100vh - 62px);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        body {
            overflow: hidden;
        }
        
        .outer-wrap {
            -webkit-overflow-scrolling: touch;
            height: 100vh;
            overflow: auto;
        }
        
        .move-up {
            position: fixed;
            -webkit-animation-name: up-down;
            animation-name: up-down;
            -webkit-animation-duration: .7s;
            animation-duration: .7s;
            -webkit-animation-fill-mode: forwards;
            animation-fill-mode: forwards;
        }
        
        .move-down {
            position: fixed;
            -webkit-animation-name: down-up;
            animation-name: down-up;
            -webkit-animation-duration: .7s;
            animation-duration: .7s;
            -webkit-animation-fill-mode: forwards;
            animation-fill-mode: forwards;
            opacity: 0;
        }
        
        .hide-down {
            position: fixed;
            z-index: -5;
            -webkit-animation-name: hide-down;
            animation-name: hide-down;
            -webkit-animation-duration: .7s;
            animation-duration: .7s;
            -webkit-animation-fill-mode: forwards;
            animation-fill-mode: forwards;
            opacity: 0;
        }
        
        .hide-up {
            position: fixed;
            z-index: -5;
            -webkit-animation-name: hide-up;
            animation-name: hide-up;
            -webkit-animation-duration: .7s;
            animation-duration: .7s;
            -webkit-animation-fill-mode: forwards;
            animation-fill-mode: forwards;
        }
        
        @-webkit-keyframes up-down {
            from {
                opacity: 0;
                -webkit-transform: translateY(25vh);
                transform: translateY(25vh)
            }
            to {
                opacity: 1;
                -webkit-transform: translateY(0);
                transform: translateY(0);
                position: relative;
                left: 0;
                float: right;
            }
        }
        
        @keyframes up-down {
            from {
                opacity: 0;
                -webkit-transform: translateY(25vh);
                transform: translateY(25vh)
            }
            to {
                opacity: 1;
                -webkit-transform: translateY(0);
                transform: translateY(0);
                position: relative;
                left: 0;
                float: right;
            }
        }
        
        @-webkit-keyframes down-up {
            from {
                opacity: 1;
                display: '';
                visibility: visible;
                -webkit-transform: translateY(0);
                transform: translateY(0);
            }
            99.999% {
                opacity: 0;
                -webkit-transform: translateY(-25vh);
                transform: translateY(-25vh);
            }
            100% {
                visibility: hidden;
            }
        }
        
        @keyframes down-up {
            from {
                opacity: 1;
                display: '';
                visibility: visible;
                -webkit-transform: translateY(0);
                transform: translateY(0);
            }
            99.999% {
                opacity: 0;
                -webkit-transform: translateY(-25vh);
                transform: translateY(-25vh);
            }
            100% {
                visibility: hidden;
            }
        }
        
        @-webkit-keyframes hide-down {
            from {
                opacity: 1;
                display: '';
                visibility: visible;
                -webkit-transform: translateY(0);
                transform: translateY(0);
            }
            99.999% {
                opacity: 0;
                -webkit-transform: translateY(25vh);
                transform: translateY(25vh);
            }
            100% {
                visibility: hidden;
            }
        }
        
        @keyframes hide-down {
            from {
                opacity: 1;
                display: '';
                visibility: visible;
                -webkit-transform: translateY(0);
                transform: translateY(0);
            }
            99.999% {
                opacity: 0;
                -webkit-transform: translateY(25vh);
                transform: translateY(25vh);
            }
            100% {
                visibility: hidden;
            }
        }
        
        @-webkit-keyframes hide-up {
            from {
                opacity: 0;
                display: '';
                visibility: hidden;
                -webkit-transform: translateY(-25vh);
                transform: translateY(-25vh);
            }
            99.999% {
                visibility: visible;
                opacity: 1;
                -webkit-transform: translateY(0);
                transform: translateY(0);
            }
        }
        
        @keyframes hide-up {
            from {
                opacity: 0;
                display: '';
                visibility: hidden;
                -webkit-transform: translateY(-25vh);
                transform: translateY(-25vh);
            }
            99.999% {
                visibility: visible;
                opacity: 1;
                -webkit-transform: translateY(0);
                transform: translateY(0);
            }
        }
        
        *:focus {
            outline: none;
        }
        
        @media only screen and (max-width: 768px) {
            .h1 {
                margin: 15px;
            }
            nav {
                padding: 30px;
                padding-top: 15px;
                padding-bottom: 15px;
            }
        }
    </style>

</body>

<script>
    if ('addEventListener' in document) {
        document.addEventListener('DOMContentLoaded', function() {
            FastClick.attach(document.body);
        }, false);
    }

    class Flower {
        constructor(pages = [], sensibility = 1) {
            this.pages = pages;
            this.sensibility = sensibility;
            this.pb = null;
            this.target = document.querySelector('body');
            window.currentPage = 0;
            this.keyboardInteraction = false;
            this.wait = false;
            this.pagecallback = () => {};
            this.a = []
            this.style = `<style>.move-up{ position: fixed; z-index: -5; -webkit-animation-name: up-down; animation-name: up-down; -webkit-animation-duration: .7s; animation-duration: .7s; -webkit-animation-fill-mode: forwards; animation-fill-mode: forwards;} .move-down{ position: fixed; z-index: -5; -webkit-animation-name: down-up; animation-name: down-up; -webkit-animation-duration: .7s; animation-duration: .7s; -webkit-animation-fill-mode: forwards; animation-fill-mode: forwards;} .hide-down{ position: fixed; z-index: -5; -webkit-animation-name: hide-down; animation-name: hide-down; -webkit-animation-duration: .7s; animation-duration: .7s; -webkit-animation-fill-mode: forwards; animation-fill-mode: forwards;} .hide-up{ position: fixed; z-index: -5; -webkit-animation-name: hide-up; animation-name: hide-up; -webkit-animation-duration: .7s; animation-duration: .7s; -webkit-animation-fill-mode: forwards; animation-fill-mode: forwards;} @-webkit-keyframes up-down{ from{ opacity: 0; -webkit-transform: translateY(25vh); transform: translateY(25vh)} to{ opacity: 1; -webkit-transform: translateY(0); transform: translateY(0); position: relative; left: 0; float: right;}} @keyframes up-down{ from{ opacity: 0; -webkit-transform: translateY(25vh); transform: translateY(25vh)} to{ opacity: 1; -webkit-transform: translateY(0); transform: translateY(0); position: relative; left: 0; float: right;}} @-webkit-keyframes down-up{ from{ opacity: 1; display: ''; visibility: visible; -webkit-transform: translateY(0); transform: translateY(0);} 99.999%{ opacity: 0; -webkit-transform: translateY(-25vh); transform: translateY(-25vh);} 100%{ visibility: hidden;}} @keyframes down-up{ from{ opacity: 1; display: ''; visibility: visible; -webkit-transform: translateY(0); transform: translateY(0);} 99.999%{ opacity: 0; -webkit-transform: translateY(-25vh); transform: translateY(-25vh);} 100%{ visibility: hidden;}} @-webkit-keyframes hide-down{ from{ opacity: 1; display: ''; visibility: visible; -webkit-transform: translateY(0); transform: translateY(0);} 99.999%{ opacity: 0; -webkit-transform: translateY(25vh); transform: translateY(25vh);} 100%{ visibility: hidden;}} @keyframes hide-down{ from{ opacity: 1; display: ''; visibility: visible; -webkit-transform: translateY(0); transform: translateY(0);} 99.999%{ opacity: 0; -webkit-transform: translateY(25vh); transform: translateY(25vh);} 100%{ visibility: hidden;}} @-webkit-keyframes hide-up{ from{ opacity: 0; display: ''; visibility: hidden; -webkit-transform: translateY(-25vh); transform: translateY(-25vh);} 99.999%{ visibility: visible; opacity: 1; -webkit-transform: translateY(0); transform: translateY(0);}} @keyframes hide-up{ from{ opacity: 0; display: ''; visibility: hidden; -webkit-transform: translateY(-25vh); transform: translateY(-25vh);} 99.999%{ visibility: visible; opacity: 1; -webkit-transform: translateY(0); transform: translateY(0);}}</style>`
        }

        waitforEachPage() {
            this.wait = true;
        }

        attachProgressBar(node) {
            if (typeof node === 'object') {
                this.pb = node;
                this.pb.style.transition = 'width .5s'
                this.pb.style.position = 'fixed'
                this.pb.style.width = (1 / this.pages.length * 100) + '%'
                this.pb.style.bottom = '0';
                this.pb.style.left = '0';
            }
        }

        async Next() {
            if ((currentPage / this.sensibility) < this.pages.length - 1) {
                removeClasses(document.querySelector('.f' + currentPage))
                this.a.forEach(a => {
                    if (a[0] === currentPage)
                        a[2]();
                })
                document.querySelector('.f' + currentPage).classList.add('move-down')
                currentPage++
                document.querySelector('.f' + currentPage).style.display === 'none' ?
                    (document.querySelector('.f' + currentPage).style.display) = '' : 0
                removeClasses(document.querySelector('.f' + currentPage))
                this.a.forEach(a => {
                    if (a[0] === currentPage)
                        a[1]();
                })
                document.querySelector('.f' + currentPage).classList.add('move-up')
                this.pagecallback(currentPage)
                this.pb ? this.pb.style.width = ((currentPage + 1) / this.pages.length * 100) + '%' : 0;
                return true
            } else return false
        }

        async Back() {
            if ((currentPage / this.sensibility) > 0) {
                removeClasses(document.querySelector('.f' + currentPage))
                this.a.forEach(a => {
                    if (a[0] === currentPage)
                        a[2]();
                })
                document.querySelector('.f' + currentPage).classList.add('hide-down')
                currentPage--
                removeClasses(document.querySelector('.f' + currentPage))
                this.a.forEach(a => {
                    if (a[0] === currentPage)
                        a[1]();
                })
                document.querySelector('.f' + currentPage).classList.add('hide-up')
                this.pagecallback(currentPage)
                this.pb ? this.pb.style.width = ((currentPage + 1) / this.pages.length * 100) + '%' : 0;
                return true
            } else return false
        }

        enableKeyboardInteractions() {
            this.keyboardInteraction = true;
        }

        onpage(f) {
            (f && typeof f === 'function') ? (this.pagecallback = f) : 0;
        }

        distanceVh(d) {
            this.style = this.style.replaceAll('25vh', d);
        }

        animationDuration(d) {
            this.style = this.style.replaceAll('.7s', d);
        }

        mount(a) {
            return new Promise(resolve => {
                var w = a !== '' ? a : 'body'
                this.w = w;
                var b = this.pages;
                //document.body.innerHTML += this.style;
                document.querySelector(w).style.overflow = 'hidden'
                if (this.pb) {
                    document.querySelector(w).style.position = 'relative'
                    document.querySelector(w).appendChild(this.pb)
                }

                if (!isMobile()) {
                    document.querySelector(w).onwheel = (e) => {
                        if (e.deltaY > 0) {
                            this.Next()
                        } else {
                            this.Back()
                        }
                    };
                } else {
                    document.ontouchmove = function(event) {
                        event.preventDefault();
                    }
                    var btnUp = document.createElement('div')
                    btnUp.style.display = 'flex'
                    btnUp.style.justifyContent = 'center'
                    btnUp.style.alignItems = 'center'
                    btnUp.style.position = 'fixed'
                    btnUp.style.transition = 'all .4s'
                    btnUp.style.left = '0'
                    btnUp.style.bottom = '0'
                    btnUp.style.width = '15px'
                    btnUp.style.height = '15px'
                    btnUp.style.borderRadius = '0 50% 0 0'
                    btnUp.style.background = '#e3e3e3'
                    btnUp.style.padding = '15px'
                    btnUp.innerHTML = `<svg style="transform: translate(-2px, 1px) scale(1.2)" xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-up" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                    <line x1="12" y1="5" x2="12" y2="19"></line>
                                    <line x1="18" y1="11" x2="12" y2="5"></line>
                                    <line x1="6" y1="11" x2="12" y2="5"></line>
                                    </svg>`
                    btnUp.onmousedown = () => btnUp.style.opacity = '.85'
                    btnUp.onmouseup = () => btnUp.style.opacity = '1'
                    btnUp.onclick = () => this.Next();
                    console.log(document.querySelector(w))
                    document.querySelector(w).appendChild(btnUp)

                    var btnDown = document.createElement('div')
                    btnDown.style.display = 'flex'
                    btnDown.style.justifyContent = 'center'
                    btnDown.style.alignItems = 'center'
                    btnDown.style.position = 'fixed'
                    btnDown.style.transition = 'all .4s'
                    btnDown.style.right = '0'
                    btnDown.style.bottom = '0'
                    btnDown.style.width = '15px'
                    btnDown.style.height = '15px'
                    btnDown.style.borderRadius = '50% 0 0 0'
                    btnDown.style.background = '#e3e3e3'
                    btnDown.style.padding = '15px'
                    btnDown.innerHTML = `<svg style="transform: translate(2px, 1px) scale(1.2)" xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-down" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                        <line x1="12" y1="5" x2="12" y2="19"></line>
                                        <line x1="18" y1="13" x2="12" y2="19"></line>
                                        <line x1="6" y1="13" x2="12" y2="19"></line>
                                        </svg>`
                    btnDown.onmousedown = () => btnDown.style.opacity = '.85'
                    btnDown.onmouseup = () => btnDown.style.opacity = '1'
                    btnDown.onclick = () => this.Back();
                    document.querySelector(w).appendChild(btnDown)
                }

                b.forEach((code, idx) => {
                    var flower = document.createElement('div')
                    if (idx == 0) {
                        flower.classList = 'flower-el f' + idx
                        flower.innerHTML = code;
                    } else {
                        flower.classList = 'flower-el f' + idx
                        flower.style.display = 'none'
                        flower.innerHTML = code;
                    }
                    document.querySelector(w).appendChild(flower)
                })
                if (this.keyboardInteraction === true) {
                    document.querySelector(w).addEventListener("keydown", (e) => {
                        switch (e.key) {
                            case "ArrowDown":
                                this.Next();
                                break;
                            case "ArrowUp":
                                this.Back();
                                break;
                        }
                    }, true);
                    document.querySelector(w).focus();
                }
                resolve()
            });
        }

        on(i, a, c) {
            this.a.push([i, a, c])
        }
    }

    function removeClasses(node) {
        if (node !== null) {
            node.classList.remove('move-down')
            node.classList.remove('move-up')
            node.classList.remove('hide-down')
            node.classList.remove('hide-up')
        }
    }

    function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms))
    }

    function isMobile() {
